PLG_USER_USERNAMECHECK_FIELD_USERNAME_CHARSET_DESC="CUSTOM tekenset ALLOWED/FORBIDDEN/REGEXP voor gebruikersnaamveld. Selecteer het juiste gedrag in de vorige keuzelijst. Als er iets anders dan 'CUSTOM' is geselecteerd, is dit tekstvak niet operationeel. Voorbeeld toestaan/verbieden: schrijf 'abc' (zonder aanhalingstekens) om deze tekens toe te staan/te verbieden. Voor het geval 'CUSTOM REGEXP', schrijf een patroon om te gebruiken in een preg_match_all() functie en alles wat overeenkomt zal worden verboden. Voorbeeld regExp voor 'alleen latin': '/[^\\\\\\\\p{Common}\\\\\\\\p{Latin}]/u' (zonder aanhalingstekens)."
