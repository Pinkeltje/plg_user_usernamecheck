PLG_USER_USERNAMECHECK_FIELD_USERNAME_CHARSPRESET_DESC="Geef in de keuzelijst aan of u deze controle wilt uitschakelen of het vullen van het tekstvak CUSTOM met CUSTOM-tekens wilt toestaan/verbieden. Je kunt ook enkele van de opgegeven voorinstellingen voor tekens selecteren: alfanumeriek, latin, e-mail,..."
